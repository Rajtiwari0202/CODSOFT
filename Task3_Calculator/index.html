<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <input id="display" class="display" readonly />

      <div class="keys">
        <button data-action="clear" class="operator clear-btn">AC</button>
        <button data-value="/" class="operator">÷</button>
        <button data-value="*" class="operator">×</button>
        <button data-value="-" class="operator">−</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="+" class="operator">+</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        
        <button data-action="equals" class="equals">=</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>

        <button data-value="0" class="zero">0</button>
        <button data-value=".">.</button>
        
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
